<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>Responsive Navbar</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(
          145deg,
          rgba(38, 22, 215, 1) 25%,
          rgba(201, 0, 255, 1) 100%
        );
        --text-color: rgb(0, 0, 0);
      }
      body {
        background: white;
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: white;
        height: 75px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .logo h2 {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 24px;
        font-weight: 800;
      }
      .nav {
        display: flex;
        gap: 20px;
      }
      .nav a {
        font-size: 18px;
        text-decoration: none;
        color: var(--text-color);
        font-weight: 600;
        transition: 0.3s;
      }
      .nav a:hover {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px #0800ff);
      }
      .nav .cta {
        padding: 10px 15px;
        background: var(--primary-gradient);
        color: white;
        border-radius: 15px;
        text-align: center;
      }
      .hamburger {
        font-size: 24px;
        cursor: pointer;
        color: var(--text-color);
        display: none;
      }
      .mobile-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background: white;
        box-shadow: -5px 0 10px rgba(0, 0, 0, 0.1);
        padding: 50px 20px;
        transition: right 0.4s ease-in-out;
      }
      .mobile-menu.show {
        right: 0;
      }
      .mobile-menu a {
        display: block;
        padding: 15px;
        color: var(--text-color);
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        transition: 0.3s;
      }
      .mobile-menu a:hover {
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 0 10px #0800ff);
      }
      .mobile-menu .cta {
        display: block;
        background: var(--primary-gradient);
        padding: 10px;
        text-align: center;
        border-radius: 15px;
        color: white;
        margin-top: 20px;
      }
      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 24px;
        color: var(--text-color);
        cursor: pointer;
      }
      @media screen and (max-width: 1130px) {
        .nav {
          display: none;
        }
        .hamburger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <h2>PORTFOLIO</h2>
      </div>
      <div class="nav">
        <a href="/HTML/index.html">Home</a>
        <a href="/HTML/activity.html">Activity</a>
        <a href="/HTML/about.html">About</a>
        <a href="/HTML/contact.html" class="cta">Contact</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <div class="close-btn" onclick="toggleMenu()">&times;</div>
      <a href="/HTML/index.html">Home</a>
      <a href="/HTML/activity.html">Activity</a>
      <a href="/HTML/about.html">About</a>
      <a href="/HTML/contact.html" class="cta">Contact</a>
    </div>
    <script>
      function toggleMenu() {
        document.getElementById("mobileMenu").classList.toggle("show");
      }
    </script>
  </body>
</html>
